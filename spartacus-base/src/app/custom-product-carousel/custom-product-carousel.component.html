<p>custome-product-carousel works!</p>
<ng-container *ngIf="items$ | async as items">

  <ng-container
    *ngFor="let item of items"
  >
    <div *ngIf="item | async as data">
      <a [routerLink]="{ cxRoute: 'product', params: data } | cxUrl">
        <h3>
          {{ data.name }}
        </h3>
        <div class="price">
          {{ data.price?.formattedValue }}
        </div>
      </a>
    </div>
  </ng-container>



</ng-container>
